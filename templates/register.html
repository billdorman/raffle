<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Raffle App</title>

<link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">


<!-- Bootstrap4 files-->
<link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="{{ url_for('static', filename='fonts/fontawesome/css/all.min.css') }}" type="text/css" rel="stylesheet">
<!-- custom style -->
<link href="{{ url_for('static', filename='css/ui.css') }}" rel="stylesheet" type="text/css"/>
<link href="{{ url_for('static', filename='css/responsive.css') }}" rel="stylesheet" media="only screen and (max-width: 1200px)" />


</head>
<body>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" style="border-radius: unset">
                <span>{{ message }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

<!-- ============================ COMPONENT REGISTER   ================================= -->
	<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
		<header class="mb-4"><h4 class="card-title">Sign up</h4></header>
		<form method="post">
            <div class="form-row">
                <!-- First Name -->
                <div class="col form-group">
                    <label>First name</label>
                    <input type="text" required name="first_name" id="first_name" class="form-control" placeholder="">
                </div>
                <!-- Last Name -->
                <div class="col form-group">
                    <label>Last name</label>
                    <input type="text" required name="last_name" id="last_name" class="form-control" placeholder="">
                </div>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label>Email</label>
                <input type="email" required name="email" id="email" class="form-control" placeholder="">
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <!-- Password -->
            <div class="form-group">
              <label>Password</label>
              <div class="input-group mb-3">
                <input id="password" type="password" required minlength="6" maxlength="35" name="password" class="form-control">
                <div class="input-group-append">
                  <button id="toggle-password" class="btn btn-outline-secondary" type="button">Show</button>
                </div>
              </div>
            </div>
            <!-- Phone -->
            <div class="form-group">
              <label>Phone</label>
              <div class="input-group">
                <input type="text" id="phone" name="phone" class="form-control phone-number">
              </div>
            </div>
            <div class="form-row">
                <!-- Address -->
                <div class="form-group col-md-12">
                  <label>Address</label>
                  <input type="text" name="address" id="address" class="form-control">
                </div>
                <!-- City -->
                <div class="form-group col-md-4">
                  <label>City</label>
                  <input type="text" name="city" id="city" class="form-control">
                </div>
                <div class="form-group col-md-4">
                  <label>State</label>
                    <select class="form-control" id="state" name="state">
                        <option value="AK">Alaska</option>
                        <option value="AL">Alabama</option>
                        <option value="AR">Arkansas</option>
                        <option value="AZ">Arizona</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DC">District of Columbia</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="IA">Iowa</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MD">Maryland</option>
                        <option value="ME">Maine</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MO" selected>Missouri</option>
                        <option value="MS">Mississippi</option>
                        <option value="MT">Montana</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="NE">Nebraska</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NV">Nevada</option>
                        <option value="NY">New York</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VA">Virginia</option>
                        <option value="VT">Vermont</option>
                        <option value="WA">Washington</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WV">West Virginia</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div> <!-- form-group end.// -->
                <!-- Zip -->
                <div class="form-group col-md-4">
                  <label>Zip</label>
                  <input type="text" name="zip" id="zip" class="form-control">
                </div>
            </div> <!-- form-row.// -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div> <!-- form-group// -->
        </form>
		</article><!-- card-body.// -->
    </div> <!-- card .// -->
    <p class="text-center mt-4">Have an account? <a href="{{ url_for('web_auth.login_get') }}">Log In</a></p>
    <br><br>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


<!-- JavaScript -->

<!-- jQuery -->
<script src="{{ url_for('static', filename='js/jquery-2.0.0.min.js') }}" type="text/javascript"></script>

<!-- Bootstrap -->
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" type="text/javascript"></script>

<!-- Cleave Formatting -->
<script src="{{ url_for('static', filename='plugins/cleave-js/dist/cleave.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/cleave-js/dist/addons/cleave-phone.us.js') }}"></script>

<!-- custom javascript -->
<script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/register.js') }}" type="text/javascript"></script>

<script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code

});
// jquery end
</script>


</body>
</html>
